<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script defer src="./index.js"></script>
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
 
</head>
<body>
  <section id="area-cards">
    <section class="front-card">
      <img id="logo-card" src="./images/card-logo.svg" alt="">
      <div class="data-card-front">
        <label id="lb-num-card">0000 0000 0000 0000</label> 
        <label id="lb-name-card">Jane Appleseed</label>
        <label id="lb-data-card"><span id="lb-spn-mm">00</span>/<span id="lb-spn-yy">00</span></label>  
      </div>
    </section>
    <section class="back-card">    
      <label id="lb-card-cvc">000</label>
    </section>
  </section>

  <section id="area-form">  
    <form id="formCard" class="display-flex">    
      <label for="">Cardholder Name</label>
      <input oninput="upNameCard()" placeholder="e.g. Jane Appleseed" type="text" name="" id="ipt-card-name">
      <label for="">Card Number</label>
      <input oninput="upNumCard()" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" type="text" name="" id="ipt-card-number">
      <div>
        <label id="lb-date">Exp. Date (MM/YY)</label>
        <label id="lb-cvc">CVC</label>
        <input oninput="upExpDateMmCard()" maxlength="2" placeholder="MM" type="text" id="ipt-card-date-mm">
        <input oninput="upExpDateYyCard()" maxlength="2" placeholder="YY" type="text" id="ipt-card-date-yy">       
        <input oninput="upCvcCard()" maxlength="3" placeholder="e.g. 123" type="text" id="ipt-card-cvc">
      </div>      
      <input class="form-button" type="submit" value="Confirm">  
    </form>
    
    <section id="sucess-card" class="display-none">
      <img src="./images/icon-complete.svg
      " alt="ico sucesso"> 
      <h3>Obrigado!</h3>
      <span>Adicionamos os detalhes do seu cart√£o</span>
      <button id="sucess-button" class="form-button" type="button">OK</button>
    </section>
  </section>

  <dialog id="dig-error">
    <section>
      <img src="./images/icon-error.svg
      " alt="ico error">
      <h3>Dados Incorretos</h3>
      <p>Por favor corrigir</p>
      <button id="modal-button" type="button">OK</button>
    </section>   
  </dialog>
</body>
</html>
